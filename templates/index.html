<!DOCTYPE html>
<html>
<head>
    <title>Liste des présentations</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>Présentations déclarées</h2>
<table border="1">
    <tr>
        <th>Classe</th>
        <th>Enseignant</th>
        <th>Spécialité</th>
        <th>Date</th>
        <th>Pendant le cours</th>
    </tr>
    {% for row in data %}
    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
    </tr>
    {% endfor %}
</table>
<br>
<a href="/ajouter">Ajouter une présentation</a>
</body>
</html>
